<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header class="header">Create your account</ion-header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form [formGroup]="registerForm">
            
            <div class="form-group">
              <ion-input placeholder="Username" type="text" formControlName="name" class="form-control"></ion-input>
            </div>
            <div class="form-group">
              <ion-input placeholder="Email" type="email" formControlName="email" class="form-control"></ion-input>
            </div>
            <div class="form-group">
              <ion-input placeholder="Password" type="password" class="form-control" formControlName="password"></ion-input>
              <ion-label class="error">{{errorMessage}}</ion-label>
              <ion-label class="success">{{successMessage}}</ion-label>
            </div>
            <ion-button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</ion-button>
          </form>
        </div>
      </div>
      <div class="row"> 
        <div class="col-md-4 col-md-offset-4">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </div>
    </div>
</ion-content>
