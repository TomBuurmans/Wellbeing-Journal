<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" color="secondary">
      <img src="/assets/wellbeing.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to your Wellbeing Journal</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Things to do:</ion-label>
      </ion-list-header>
      <ion-item href="/newlog">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Make today's journal entry</ion-label>
      </ion-item>
      <ion-item href="/journal">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Go to your journal</ion-label>
      </ion-item>
      <ion-item href="/stats">
        <ion-icon slot="start" color="medium" name="stats"></ion-icon>
        <ion-label>View your journal stats</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
