<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-header class="header">Welcome to your Wellbeing Journal</ion-header>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <ion-input placeholder="Email" type="email" formControlName="email" class="form-control"></ion-input>
            </div>
            <div class="form-group">
              <ion-input placeholder="Password" type="password" class="form-control" formControlName="password"></ion-input>
              <label class="error">{{errorMessage}}</label>
            </div>
            <ion-button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</ion-button>
          </form>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
        </div>
      </div> -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <p>No account yet? <a href="/register">Create an account</a></p>
        </div>
      </div>
    </div>
</ion-content>
