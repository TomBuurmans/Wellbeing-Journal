<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Logs
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item #loading id="loading">
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of logs" (click)="clickLog(item)">
        {{item.date}}
        <div class="item-note" slot="end">
          {{item.notes}}
        </div>
      </ion-item>
    </ion-list>
    <!--
      <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title }}</b>
      </div>
    -->
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button color="danger" href="/newlog">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
