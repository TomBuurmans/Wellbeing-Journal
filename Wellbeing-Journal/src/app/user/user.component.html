<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<nav class="navbar navbar-default navbar-static-top navbar-inverse">
  <div class="container">
    <a (click)="logout()" class="navbar-text navbar-right navbar-link">Logout</a>
  </div>
</nav>
<h1 class="header">Logged User Page</h1>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="card" style="width: 20rem;">
      <div *ngIf='user.provider == "password"'class="card-body">
        <h4 class="card-title">{{user.name}}</h4>
        <ion-button id="deleteData" color="danger" expand="block">DELETE ACCOUNT DATA</ion-button>
      </div>
    </div>
  </div>
</div>
